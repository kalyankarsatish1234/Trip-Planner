<!-- flights.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trip Planner - Flights</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Add your custom styles here */
        body {
            display: none; /* Hide the body initially */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .flight-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        // jQuery code for fade-in animation
        $(document).ready(function() {
            $('body').fadeIn(1000); // Adjust the duration as needed
        });
    </script>
</head>
<body>
    <header>
        <h1>Your Trip Planner</h1>
        <p>Plan your perfect trip with us!</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="flights.html">Flights</a>
        <a href="trains.html">Trains</a>
        <a href="offers.html">Offers</a>
        <a href="support.html">Support</a>
        <a href="signin.html">Sign In</a>
        <a href="about.html">About Us</a>
    </nav>

    <section>
        <div class="flight-form">
            <h2>Flight Booking</h2>
            <form>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
                <br>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
                <br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <br>
                <input type="submit" value="Search Flights">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Trip Planner. All rights reserved.</p>
    </footer>
</body>
</html>
